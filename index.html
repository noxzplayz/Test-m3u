<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS .m3u8 Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px;
    }
    video {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>HLS (.m3u8) Player</h1>

  <input type="text" id="streamUrl" value="https://allinonereborn.site/tplay333.m3u" placeholder="Enter .m3u8 stream URL">
  <button onclick="loadStream()">Play</button>

  <video id="videoPlayer" controls></video>

  <script>
    function loadStream() {
      const video = document.getElementById('videoPlayer');
      const url = document.getElementById('streamUrl').value;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // For Safari
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Your browser does not support HLS playback.");
      }
    }

    // Optional: autoplay on page load
    window.onload = loadStream;
  </script>

</body>
</html>
